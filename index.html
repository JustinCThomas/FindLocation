
<!-- Adapted from FreeCodeCamp's "Get Geolocation Data" exercise -->

<head>
  <script src="jquery.js"> </script>
  <script>
    $(document).ready(function() {

      if (navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          $("#description").html("The browser says that these are your \
          current coordinates:");
          $("#data").html("latitude: " + latitude + "<br>longitude: " +
           longitude);
           $("#map-Url").html("Click here to see!");

          var url = "http://maps.google.com/maps?z=12&t=m&q=" +
          latitude + "," + longitude;

          var mapUrl = document.querySelector("#map-Url");
          mapUrl.setAttribute('href', url);
        });
      }
    })

  </script>
</head>

<body>
  <h4 id="description"></h4>

  <div id = "data">

  </div>

  <h4> <a target="_blank" href="#" id="map-Url"> </a>  </h4>
</body>
